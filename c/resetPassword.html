<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重置密码</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/resetPassword.css">
</head>

<body>
    <div class="wrap">
        <div class="header oh">
            <a href="javascript:void(0);" class="fl">
                <img src="./img/logo.png" >
            </a>
            <a href="" class="fl pro">工程项目协同管理平台</a>
        </div>
        <div  class="hr"></div>
        <div class="c-content">
            <div class="c-body oh">
                <div class="left fl">
                    <img src="./img/info.png">
                </div>
                <ul class="right fr">
                    <li class="title">重置密码</li>
                    <li class="oh">
                        <label class="label_reset oh">
                            <span class="span fl">手机号</span>
                            <input class="fl ipt" 
                                onkeyup="this.value=this.value.replace(/\D/g,'')"  
                                onafterpaste="this.value=this.value.replace(/\D/g,'')" 
                                maxlength="11" 
                                size="14"  
                                type="text" 
                                name="phone" 
                                placeholder="请输入手机号">
                        </label>
                    </li>
                    <li class="oh">
                        <label class="label_reset oh">
                            <span class="span fl">验证码</span>
                            <input class="fl ipt" 
                                type="text" 
                                name="code"
                                placeholder="请输入验证码">
                            <a href="javascript:void(0);" class="v_code fr">获取验证码</a>
                        </label>
                    </li>
                    <li class="oh">
                        <label class="label_reset oh">
                            <span class="span fl">新密码</span>
                            <input class="fl ipt"
                                type="password" 
                                name="new_password" 
                                placeholder="请输入新密码">
                        </label>
                    </li>
                    <li class="oh">
                        <label class="label_reset oh">
                            <span class="span fl">确认密码</span>
                            <input class="fl ipt"
                                type="password" 
                                name="password" 
                                placeholder="请再次输入新密码">
                        </label>
                    </li>
                    <li class="li_log_in">
                        <a href="javascript:void(0);">确 认</a>
                    </li>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/logReset.js"></script>
</body>

</html>
