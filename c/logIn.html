<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/logIn.css"></head>

<body>
    <div class="wrap">
        <div class="header oh">
            <a href="javascript:void(0);" class="fl">
                <img src="./img/logo.png"></a>
            <a href="" class="fl pro">工程项目协同管理平台</a>
        </div>
        <div  class="hr"></div>
        <div class="c-content">
            <div class="c-body oh">
                <div class="left fl">
                    <img src="./img/info.png"></div>
                <ul class="right fr">
                    <li class="title">用户登录</li>
                    <li class="li_ipt">
                        <input class="ipt_name ipt" type="text" name="name" placeholder="请输入姓名"></li>
                    <li class="li_ipt">
                        <input class="ipt_password ipt" type="text" name="password" placeholder="请输入密码"></li>
                    <li class="li_ipt">
                        <input class="ipt_code ipt" type="text" name="code" placeholder="请输入验证码">
                        <a href="" class="code fr">
                            <img src="./img/code.png" ></a>
                    </li>
                    <li class="li_label oh">
                        <span class="fl">
                            <span class="oh">
                                <label class="radio_label">
                                    <input name="radio" type="radio"  class="radio_remember fl">
                                    <span class="fl wangji">记住账号及密码</span>
                                </label>
                            </span>
                        </span>
                        
                        <a href="" class="fr forget_password">忘记密码？</a>
                    </li>
                    <li class="li_log_in">
                        <a href="javascript:void(0);">登 录</a>
                    </li>
                    <li class="li_registration">
                        您还没有登录账号？立即申请
                        <a href="" class="user_registration">用户注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/logReset.js"></script>
</body>

</html>
